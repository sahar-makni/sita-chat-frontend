<p-menubar>
  <ng-template pTemplate="end">
    <button type="button" pButton class="p-button-rounded p-button-outlined" icon="pi pi-user" [label]="' ' + ('header.labels.account' | translate)" (click)="menu.toggle($event)"></button>
    <p-menu #menu [popup]="true" [model]="items"></p-menu>
  </ng-template>
</p-menubar>
