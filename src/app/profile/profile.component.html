<div class="p-m-5">
  <h1>Profile</h1>
  <div class="p-d-flex p-flex-column text-font">
    <div class="p-d-flex p-ai-center">
      <div>
        {{ 'profile.theme.label' | translate }}
      </div>
      <div class="p-col-8">
        <p-selectButton [ngModel]="selectedTheme" (ngModelChange)="handleSelectedTheme($event)" [options]="themes"></p-selectButton>
      </div>
    </div>
  </div>
  <div class="p-d-flex p-flex-column text-font">
    <div class="p-d-flex p-ai-center">
      <div>
        {{ 'profile.language.label' | translate }}
      </div>
      <div class="p-col-8">
        <p-selectButton [ngModel]="selectedLanguage" (ngModelChange)="handleSelectedLanguage($event)" [options]="languages"></p-selectButton>
      </div>
    </div>
  </div>
</div>
