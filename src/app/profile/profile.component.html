<div class="p-m-5">
  <h1>Profile</h1>
  <div class="p-d-flex p-flex-column" style="font-size: 1.25rem">
    <div class="p-d-flex p-ai-center">
      <div>
        {{ 'profile.theme.label' | translate }}
      </div>
      <div class="p-col-8">
        <p-selectButton [ngModel]="selectedTheme" (ngModelChange)="handleSelectedTheme($event)" [options]="themes"></p-selectButton>
      </div>
    </div>
  </div>
</div>
