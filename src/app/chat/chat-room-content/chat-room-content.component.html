<p-scrollPanel [style]="{width: '100%', height: '83vh'}" styleClass="custombar">
  <div class="p-d-flex p-flex-column">
    <app-message-item
      *ngFor="let message of roomMessages ; trackBy: trackByMethod"
      [messageDate]="message.sendDate"
      [messagePosition]="messagePosition(message.senderId)"
      [messageText]="message.text"
      [senderName]="senderName(message.senderId)"
    ></app-message-item>

  </div>
</p-scrollPanel>
<div class="p-grid">
  <div class="p-col-12">
    <div class="p-inputgroup">
      <input
        (keydown.enter)="sendMessage()"
        [(ngModel)]="newMessage"
        [placeholder]="'chatRoom.input.placeholder' | translate"
        pInputText
        type="text"
      >
      <span (click)="sendMessage()" class="p-inputgroup-addon"><em class="pi pi-send"></em></span>
    </div>
  </div>
</div>
