<p-scrollPanel [style]="{width: '100%', height: '90vh'}" styleClass="custombar">
  <!--  <div>{{roomId}}</div>-->
  <div class="p-d-flex p-flex-column">
    <app-message-item *ngFor="let message of roomMessages"
                      [messageDate]="message.sendDate"
                      [messagePosition]="messagePosition(message.senderId)"
                      [messageText]="message.text"></app-message-item>

  </div>
</p-scrollPanel>
