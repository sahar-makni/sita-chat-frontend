<p-scrollPanel [style]="{width: '100%', height: '83vh'}" styleClass="custombar">
  <!--  <div>{{roomId}}</div>-->
  <div class="p-d-flex p-flex-column">
    <app-message-item *ngFor="let message of roomMessages"
                      [messageDate]="message.sendDate"
                      [messagePosition]="messagePosition(message.senderId)"
                      [messageText]="message.text"></app-message-item>

  </div>
</p-scrollPanel>
<div class="p-grid">
  <div class="p-col-12">
    <div class="p-inputgroup">
      <input type="text" pInputText placeholder="Type your message here... " [(ngModel)]="newMessage"
      (keydown.enter)="sendMessage()"

      >
      <span class="p-inputgroup-addon" (click)="sendMessage()"><em class="pi pi-send"></em></span>
    </div>
  </div>
</div>
